<!DOCTYPE html>
<html lang="pt_br">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../node_modules/foundation-sites/dist/css/foundation.min.css" rel="stylesheet">
        <link href="../static/app.css" rel="stylesheet">
    </head>
    <body>
        <div id="page">
            <header>
                <div class="row">
                    <div class="small-12 large-4 columns">
                        <img src="../static/img/Deeto.png" alt="Logo Deeto Web" />
                    </div>

                </div>
            </header>
            <section>
                <div class="row">
                    <div class="small-12 large-8 large-centered columns">
                        <div class="content-page">
                            <h2>Cadastro</h2>
                            <hr>
                            <div class="content">
                                <form>
                                    <div class="row">
                                    <input type="fb" value="Entrar com o Facebook" />
                                        <div class="large-12 columns">
                                            <br>
                                            <label>Nome</label>
                                            <input type="text" placeholder="Insira seu nome" />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="large-4 medium-4 columns">
                                            <br>
                                            <label>E-mail</label>
                                            <input type="text" placeholder="E-mail" />
                                        </div>
                                        <div class="large-4 medium-4 columns">
                                            <br>
                                            <label>Senha</label>
                                            <input type="<password></password>" placeholder="Sua senha" />
                                        </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="large-12 columns">
                                            <br>
                                            <label>Sexo</label>
                                            <select>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Indefinido">Indefinido</option>
                    <option value="Não desejo compartilhar">Não desejo compartilhar</option>
                </select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="large-6 medium-6 columns">
                                            <br>
                                            <label>Tenho interesse em:</label>
                                            <input type="radio" name="interesse" value="Mas" id="InteresseMas"><label for="InteresseMas">Homens</label>
                                            <input type="radio" name="interesse" value="Fem" id="InteresseFem"><label for="InteresseFem">Mulheres</label>
                                            <input type="radio" name="interesse" value="Ambos" id="InteresseAmbos"><label for="InteresseAmbos">Ambos</label>
                                        </div>
                                        <div class="large-6 medium-6 columns">
                                            <br>
                                            <label>Tem cadastro no MyAnimeList?</label>
                                            <input id="checkbox1" type="checkbox"><label for="checkbox1">Sim</label>
                                            <input id="checkbox2" type="checkbox"><label for="checkbox2">Não</label>
                                        </div>
                                        <div class="small-12 columns">
                                            <br>
                                            <p class="text-center">
                                                <input type="submit" class="button primary" value="Salvar Informações">
                                            </p>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <footer>
                <div class="row">
                    <div class="small-12 large-centered columns">
                        <p class="text-center">
                            Deeto &copy; 2017 - Todos os direitos reservados
                        </p>
                    </div>
                </div>
            </footer>

        </div>
    </body>

</html>
